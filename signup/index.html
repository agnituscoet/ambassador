<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.10/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.10/dist/sweetalert2.min.js"></script>
<link rel="stylesheet" href="custom.css">


   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Agnitus</title>
    <link rel="icon" type="image/png" href="favicon.ico" />
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <script>
            function SubForm() {
                // Get form data
                var formData = $("#myForm").serializeArray();
            
                // Perform validation checks
                var name = formData.find(item => item.name === 'name').value;
                var college = formData.find(item => item.name === 'college').value;
                var year = formData.find(item => item.name === 'year').value;
                var mobile = formData.find(item => item.name === 'mobile').value;
                var email = formData.find(item => item.name === 'email').value;
                var password = formData.find(item => item.name === 'password').value;
            
                // Check if required fields are filled
                if (!name || !college || !year || !mobile || !email || !password) {
                    alert("Please fill all the required fields.");
                    return;
                }
            
                // Check if email is valid
                if (!validateEmail(email)) {
                    alert("Please enter a valid email address.");
                    return;
                }
            
                // Check if password has minimum length of 8 characters
                if (password.length < 8) {
                    alert("Password must have a minimum length of 8 characters.");
                    return;
                }
            
                // Make AJAX request to submit form data
                $.ajax({
                    url: "https://api.apispreadsheets.com/data/JN7QRh0GGrTTT3Qe/",
                    type: "post",
                    data: formData,
                    success: function () {
                        alert("Your SignUp is successfully completed. Click OK to proceed :)");
                        window.location.href = "success.html"; // Redirect to success.html upon successful form submission
                    },
                    error: function () {
                        alert("There was an error :(")
                    }
                });
            }
            
            function validateEmail(email) {
                // Email validation regex pattern
                var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return pattern.test(email);
            }
            
            
            </script>
   
</head>
<body>
<header>
    <div class="logo"  onclick="window.location.href='../index.html';">
    
    </div>
</header>
<section id="last">
             
    <div class="content">
        <h2>Agnitus <h4>Signup to Campus Ambassador Program<br></h4></h1> 
                

        <form id="myForm" class="form-horizontal">
        <br>
            <div class="form-group">
                <div class="col-sm-10 ">
    
            
            <input   class="form-control" name="name" placeholder="FULL NAME" required/>
                </div>
                        </div> 
     
                        <div class="form-group">
                            <div class="col-sm-10 ">
            
            <input   class="form-control" name="college" placeholder="COLLEGE" required/>
        </div>
    </div> 
    
    
    
            <div class="form-group">
                <div class="col-sm-10 ">
            
            <input   class="form-control" class="form-control" type="number" name="year" placeholder="YEAR" required/>
        </div>
    </div> 
    
            <div class="form-group">
                <div class="col-sm-10 ">
          
            <input   class="form-control" class="form-control" type="tel" name="mobile" placeholder="CONTACT NUMBER" required/>
        </div>
    </div> 
    
            <div class="form-group">
                <div class="col-sm-10 ">
           
            <input   class="form-control" class="form-control" type="email" name="email" placeholder="EMAIL" required/>
        </div>
    </div> 
    
            <div class="form-group">
                <div class="col-sm-10 ">
           
                    <input class="form-control" class="form-control" type="password" name="password" placeholder="PASSWORD" minlength="8" required />
                    <span id="password-warning" class="warning">Password must be at least 8 characters long</span>
    
        </div>
    </div> 
    
            <div class="form-group">
                <div class="col-sm-10 ">
           
            <input class="form-control" class="form-control" name="text" placeholder="QUERIES IF ANY" />
        </div>
    </div> 
        </form>
        <button class="btn btn-primary send-button send-text bg" onclick='SubForm()'>SignUp</button>
    
        <p>If any error occured during SignUp <a class="signupcontact" href="https://wa.me/+919539966671">Contact us</a> </p>
    </form> 
</div>
<img src="images/illustration.png" class="illustration" alt="Campus Ambassador Illustration">



</div>

</section>
