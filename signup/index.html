<script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	
<script>
	function SubForm() {
		// Get form data
		var formData = $("#myForm").serializeArray();
	
		// Perform validation checks
		var name = formData.find(item => item.name === 'name').value;
		var college = formData.find(item => item.name === 'college').value;
		var year = formData.find(item => item.name === 'year').value;
		var mobile = formData.find(item => item.name === 'mobile').value;
		var email = formData.find(item => item.name === 'email').value;
		var password = formData.find(item => item.name === 'password').value;
	
		// Check if required fields are filled
		if (!name || !college || !year || !mobile || !email || !password) {
			alert("Please fill all the required fields.");
			return;
		}
	
		// Check if email is valid
		if (!validateEmail(email)) {
			alert("Please enter a valid email address.");
			return;
		}
	
		// Check if password has minimum length of 8 characters
		if (password.length < 8) {
			alert("Password must have a minimum length of 8 characters.");
			return;
		}
	
		// Make AJAX request to submit form data
		$.ajax({
			url: "https://api.apispreadsheets.com/data/8KnIvo7ih0AAY0YU/",
			type: "post",
			data: formData,
			success: function () {
				alert("Your SignUp is successfully completed. Click OK to proceed :)");
				window.location.href = "success.html"; // Redirect to success.html upon successful form submission
			},
			error: function () {
				alert("There was an error :(")
			}
		});
	}
	
	function validateEmail(email) {
		// Email validation regex pattern
		var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
		return pattern.test(email);
	}
	
	
	</script>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form id="myForm" class="login100-form validate-form">
					<span class="login100-form-title">
						Agnitus Campus Ambassador Program
					</span>
				
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<input class="input100" type="text" name="name" placeholder="Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Mobile number is required">
						<input class="input100" type="tel" name="mobile" placeholder="Mobile Number">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-mobile" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
				
				
				
					<div class="wrap-input100 validate-input" data-validate="College is required">
						<input class="input100" type="text" name="college" placeholder="College">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-university" aria-hidden="true"></i>
						</span>
					</div>
				
					<div class="wrap-input100 validate-input" data-validate="Year is required">
						<input class="input100" type="number" name="year" placeholder="Year of Studying">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-calendar" aria-hidden="true"></i>
						</span>
					</div>
				
				
				
				
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="button" onclick="SubForm()">
							SignUp
						</button>
					
				</form>
				
				
					<div class="text-center p-t-12">
						<span class="txt1">
							Having trouble with signing up?
						</span>
						<a class="txt2" href="https://wa.me/+919539966671">
							Contact us
						</a>
						<br>
						<a class="txt2" href="signin.html">
							Already have an account,sign in
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>

					</div>
