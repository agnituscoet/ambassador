<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

    <header>
        <div class="logo"  onclick="window.location.href='index.html';">
            <img src="images/agnitus.png" alt="Agnitus logo">
            <h1>AGNITUS</h1>
        </div>
    </header>
    <section id="last">
       
        <div class="content">
            <div class="sign-up">
                

                <form class="form-horizontal" method="post" action="contact.php">
                    <div class="heading">
                        <h1>Sign Up</h1>
                        <p>Fill the form below to register</p>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 ">
                            <!-- name -->
                             <input type="text" class="form-control" id="name" placeholder="NAME" name="name"
                                value="" required />
                        </div>
                    </div> 
 
                    <div class="form-group">
                        <div class="col-sm-10"> 
                            <!-- college -->
                             <input type="text" class="form-control" id="college" placeholder="COLLEGE" name="college"
                                value="" required />
                        </div>
                    </div> 
                     <div class="form-group">
                        <div class="col-sm-10"> 
                            <!-- YEAR -->
                             <input type="NUMBER" class="form-control" id="year" placeholder="YEAR OF STUDYING"
                                name="year" value="" required />
                        </div>
                    </div> 

                     <div class="form-group">
                        <div class="col-sm-10"> 
                            <!-- mobile -->
                             <input type="tel" class="form-control" id="mobile" placeholder="CONTACT NUMBER"
                                name="mobile" value="" required />
                        </div>
                    </div> 


                     <div class="form-group">
                        <div class="col-sm-10"> 
                            <!-- email -->
                             <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email"
                                value="" required />
                        </div>
                    </div> 

                     <div class="form-group">
                        <div class="col-sm-10"> 
                            <!-- password -->
                             <input type="password" class="form-control" id="password" placeholder="PASSWORD"
                                name="password" value="" required />
                        </div>
                    </div> 

                     <div class="form-group">
                        <div class="col-sm-10"> 
                            <!-- queries -->
                             <input type="text" class="form-control" id="text" placeholder="QUERIES IF ANY"
                                name="text" value="" />
                        </div>
                    </div> 



                     <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">

                        <span class="send-text">Sign Up</span>
                    </button>
                    <p>If any error occured during sign-up register <a href="https://bit.ly/Agnituscampusambassador">here</a> *</p>
                </form> 
                

            </div>


            <img src="images/illustration.png" class="illustration" alt="Campus Ambassador Illustration">
            
        </div>
