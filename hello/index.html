        // Function to load data and display as a table
        function loadData() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            for (var i = 0; i < data.length; i++) {
                var row = data[i];
                if (row.email === email && row.password === password) {
                    // Redirect to dashboard.html with email and referralId as query parameters
                    window.location.href = "real/dashboard.html?email=" + encodeURIComponent(row.email) +
                                            "&referralId=" + encodeURIComponent(row.referralId)+
                                            "&name=" + encodeURIComponent(row.name)+
                                            "&points=" + encodeURIComponent(row.points);
                    return;
                }
            }

            // Show error message if login fails
            alert("Invalid email or password.");
        }

        // Event listener for login form submission
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            loadData();
        });
