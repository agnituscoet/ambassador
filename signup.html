<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    <!-- Include CSS styles here -->
</head>
<body>
    <h1>Signup</h1>
    <form id="signupForm" action="send-email.php" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="contactPhone">Contact Phone:</label>
        <input type="tel" id="contactPhone" name="contactPhone" required><br>
        <label for="whatsapp">WhatsApp Number:</label>
        <input type="tel" id="whatsapp" name="whatsapp" required><br>
        <label for="college">College:</label>
        <input type="text" id="college" name="college" required><br>
        <label for="yearOfStudy">Year of Study:</label>
        <input type="number" id="yearOfStudy" name="yearOfStudy" required><br>
        <label for="feedback">Feedback or Queries:</label>
        <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
